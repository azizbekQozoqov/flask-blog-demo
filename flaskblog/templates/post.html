{% extends 'layout.html' %}
{% block content %}
<div class='card m-3 shadow-sm'>
    <div class="row">
        <div class="col-md-2 text-center">
            <img src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" class="rounded-circle p-3" style="width: 15vh; height: 15vh;" alt="">
        </div>
        <div class="col-md-10">
            <div class='card-body'>
                <h4 class='text-center'>
                    <a href="{{ url_for('post', post_id=post.id) }}">{{post.title}}</a>
                </h4>
                <hr />
                <p class=''>
                    {{post.content}}
                </p>
                <div class='tools'>
                    {% if post.author == current_user %}
                        <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-sm btn-primary m-1">UPDATE POST</a>
                        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                            <button class="btn btn-sm btn-danger m-1">DELETE</button>
                        </form>
                    {% endif %}
                </div>
            </div>
            <div class='card-footer p1'>
                <a href="{{ url_for('user_posts', username=post.author.username) }}">
                    {{post.author.username}}
                </a>
                , <small class='text-muted'>{{post.date_posted.strftime("%d-%m-%Y")}}</small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
